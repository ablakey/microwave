<html>
  <head>
    <title>The Microwave</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☢️</text></svg>"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"
    />
  </head>
  <body>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="module" src="main.ts"></script>
    <div class="parent">
      <div class="frame">
        <div class="dust"></div>
        <div class="blur"></div>
        <div class="microwave">
          <div class="display">
            <div class="lcd">
              <div class="segments">
                <span class="green"></span>
                <span class="ghost">88:88</span>
              </div>
            </div>
          </div>
          <div class="buttonpad">
            <div class="button black">
              <a
                style="text-decoration: none"
                href="https://github.com/ablakey/microwave/blob/main/README.md"
                ><span>About</span></a
              >
            </div>
            <div class="button black"><span>Volume</span></div>
            <div class="button black"><span>Brightness</span></div>
            <div class="button black"><span>Power</span></div>
            <div class="button black"><span>Time Cook</span></div>
            <div class="button black"><span>+30 Sec</span></div>
            <div class="button white"><span>Popcorn</span></div>
            <div class="button white"><span>Potato</span></div>
            <div class="button white"><span>Pizza</span></div>
            <div class="button white"><span>Frozen Vegetable</span></div>
            <div class="button white"><span>Beverage</span></div>
            <div class="button white"><span>Pop Tart</span></div>
            <div class="button number"><span>1</span></div>
            <div class="button number"><span>2</span></div>
            <div class="button number"><span>3</span></div>
            <div class="button number"><span>4</span></div>
            <div class="button number"><span>5</span></div>
            <div class="button number"><span>6</span></div>
            <div class="button number"><span>7</span></div>
            <div class="button number"><span>8</span></div>
            <div class="button number"><span>9</span></div>
            <div class="button startstop"><span>Start</span></div>
            <div class="button number"><span>0</span></div>
            <div class="button stopcancel"><span>Stop</span><span>Cancel</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
