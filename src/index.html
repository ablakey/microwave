<html>
  <head>
    <title>microwave</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"
    />
  </head>
  <body>
    <div class="parent">
      <div class="frame">
        <div class="dust"></div>
        <div class="blur"></div>
        <!-- <div class="print"></div> -->
        <div class="microwave">
          <div class="display">
            <div class="lcd">
              <div class="segments">
                <span class="green">12:00</span>
                <span class="ghost">88:88</span>
              </div>
            </div>
          </div>
          <div class="buttonpad">
            <div class="button black"><span class="special">Late Night</span></div>
            <div class="button black"><span class="special">Bomb</span></div>
            <div class="button black"><span class="special">Defusal</span></div>
            <div class="button black"><span>Power</span></div>
            <div class="button black"><span>Clock</span></div>
            <div class="button black"><span>Kitchen Timer</span></div>
            <div class="button white"><span>Popcorn</span></div>
            <div class="button white"><span>Potato</span></div>
            <div class="button white"><span>Pizza</span></div>
            <div class="button white"><span>Frozen Vegetable</span></div>
            <div class="button white"><span>Beverage</span></div>
            <div class="button white"><span>Dinner Plate</span></div>
            <div class="button number"><span>1</span></div>
            <div class="button number"><span>2</span></div>
            <div class="button number"><span>3</span></div>
            <div class="button number"><span>4</span></div>
            <div class="button number"><span>5</span></div>
            <div class="button number"><span>6</span></div>
            <div class="button number"><span>7</span></div>
            <div class="button number"><span>8</span></div>
            <div class="button number"><span>9</span></div>
            <div class="button startstop"><span>Start</span></div>
            <div class="button number"><span>0</span></div>
            <div class="button startstop"><span>Stop / Cancel</span></div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- <script type="module" src="main.ts"></script> -->
  </body>
</html>
